[package]
name = "lindera"
version = "0.2.1"
authors = ["See AUTHORS file"]
edition = "2018"
description = "A Japanese Morphological Analysis Library."
documentation = "https://docs.rs/lindera"
homepage = "https://github.com/bayard-search/lindera"
repository = "https://github.com/bayard-search/lindera"
readme = "README.md"
keywords = ["japanese", "morphological", "analyzer", "tokenizer", "library"]
categories = ["text-processing"]
license = "MIT"

[dependencies]
bincode = "1.2.1"
byteorder = "1.3.2"
encoding = "0.2.33"
lindera-core = "0.2.0"
lindera-ipadic = "0.2.0"
lindera-dictionary = "0.2.0"
serde = {version="1.0.104", features = ["derive"] }
serde_json = "1.0.45"
tantivy-fst = "0.2.1"

[dev-dependencies]
criterion = "0.3.1"

[profile.release]
lto = true

[[bench]]
name = "bench"
harness = false
